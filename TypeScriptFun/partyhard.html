<!DOCTYPE html>
<html>
<head>
    <script src="src/PartyController.js"></script>
    <script src="src/PartyFactory.js"></script>
    <script src="src/Party.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <title>Party Hard</title>
    <meta charset="utf-8"/>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Vitality</h2>
        <div class="col-xs-1" id="vitality">0</div>
        <div class="btn btn-default col-xs-2" id="goParty">Go Party!!!!!</div>
    </div>

    <div class="row">
        <h2>Number of Parties:</h2>
        <div class="col-xs-1" id="numberOfPartiesAttended">0</div>
    </div>
    <div class="row">
        <h2>Pimp Score:</h2>
        <div class="col-xs-1" id="partyPimpScore">0</div>
    </div>
    <div class="row">
        <h2>Age</h2>
        <div class="col-xs-1">Years: </div>
        <div class="col-xs-1" id="yearsOld">0</div>
        <div class="col-xs-1">Months: </div>
        <div class="col-xs-1" id="monthsOld">0</div>
        <div class="col-xs-1">Days: </div>
        <div class="col-xs-1" id="daysOld">0</div>
    </div>
</div>
</body>
</html>
